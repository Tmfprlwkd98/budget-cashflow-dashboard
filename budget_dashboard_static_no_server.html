<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>예산 · 가계부 · 현금흐름 대시보드 (정적, 무서버)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root{
      --bg: #0b0c0f; --panel: #14161b; --muted:#9aa4b2; --text:#f3f4f6; --accent:#7c5cff; --accent-2:#00c2a8; --danger:#f87171;
      --ring: rgba(124,92,255,.35);
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#ffffff; --panel:#f7f7fb; --muted:#5b6472; --text:#0b0c0f; --accent:#5a43f0; --accent-2:#04aa96; --danger:#e5484d; --ring: rgba(90,67,240,.25);} }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{ margin:0; font-family: "Pretendard", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:var(--bg); color:var(--text)}
    a{ color:inherit }
    .container{ max-width:1200px; margin:0 auto; padding:24px }
    header{ position:sticky; top:0; backdrop-filter: blur(8px); background: color-mix(in oklab, var(--bg) 80%, transparent); border-bottom:1px solid color-mix(in oklab, var(--text) 10%, transparent); z-index:10 }
    header .row{ display:flex; align-items:center; justify-content:space-between; gap:16px; padding:16px 24px }
    .logo{ display:flex; align-items:center; gap:10px; font-weight:700 }
    .logo-badge{ width:28px; height:28px; border-radius:10px; background: conic-gradient(from 180deg, var(--accent), var(--accent-2)); }
    .toolbar{ display:flex; gap:10px; flex-wrap:wrap }
    .btn{ appearance:none; border:1px solid color-mix(in oklab, var(--text) 12%, transparent); background: linear-gradient( to bottom, color-mix(in oklab, var(--panel) 85%, transparent), color-mix(in oklab, var(--panel) 95%, transparent) ); color:var(--text); padding:10px 14px; border-radius:12px; font-weight:600; cursor:pointer; display:inline-flex; align-items:center; justify-content:center; line-height:1.15; font-family:inherit }
    .btn:hover{ box-shadow:0 0 0 4px var(--ring) inset }
    .btn.primary{ background:linear-gradient( to bottom, color-mix(in oklab, var(--accent) 72%, transparent), color-mix(in oklab, var(--accent) 88%, transparent) ); border-color:transparent }
    label.btn{ font-size:inherit; color:inherit; display:inline-flex; align-items:center; justify-content:center; }
    button.btn, label.btn { font-size: 14px; }
    .toolbar > .btn{ font-size:14px; line-height:1.15; font-weight:600; }            /* 툴바의 모든 버튼/라벨버튼 공통 폰트 고정 */
    .toolbar > label.btn{ font-size:14px !important; color:var(--text) !important; }  /* label 전역 규칙/UA 규칙을 강제로 덮어씀 */
    .grid{ display:grid; gap:16px }
    .grid.cols-3{ grid-template-columns: repeat(3, minmax(0,1fr)) }
    @media (max-width: 980px){ .grid.cols-3{ grid-template-columns: 1fr 1fr } }
    @media (max-width: 720px){ .grid.cols-3{ grid-template-columns: 1fr } }
    .card{ background:var(--panel); border:1px solid color-mix(in oklab, var(--text) 10%, transparent); border-radius:16px; padding:16px }
    .card h3{ margin:0 0 8px 0; font-size:14px; color:var(--muted); font-weight:600; letter-spacing:.02em }
    .value{ font-size:28px; font-weight:700 }
    .muted{ color:var(--muted) }
    .row{ display:flex; gap:12px; align-items:center }
    .row.wrap{ flex-wrap:wrap }
    .field{ display:flex; flex-direction:column; gap:6px; min-width:140px }
    label:not(.btn){ font-size:12px; color:var(--muted) }
    input, select{ width:100%; padding:10px 12px; border-radius:12px; border:1px solid color-mix(in oklab, var(--text) 14%, transparent); background: color-mix(in oklab, var(--panel) 96%, transparent); color:var(--text) }
    input:focus, select:focus{ outline:none; box-shadow: 0 0 0 4px var(--ring) }
    table{ width:100%; border-collapse:separate; border-spacing:0 10px }
    th{ text-align:left; font-size:12px; color:var(--muted); padding:0 10px }
    td{ background:var(--panel); border:1px solid color-mix(in oklab, var(--text) 10%, transparent); padding:10px; border-radius:10px }
    td:first-child{ border-top-right-radius:0; border-bottom-right-radius:0 }
    td:last-child{ border-top-left-radius:0; border-bottom-left-radius:0 }
    .tag{ padding:4px 8px; border-radius:999px; background: color-mix(in oklab, var(--accent) 30%, transparent); font-size:12px }
    .income{ color: var(--accent-2) }
    .expense{ color: var(--danger) }
    .right{ text-align:right }
    .stack{ display:flex; flex-direction:column; gap:6px }
    .section-title{ font-size:18px; margin:6px 0 12px 0; font-weight:700 }
    .divider{ height:1px; background:color-mix(in oklab, var(--text) 10%, transparent); margin:16px 0 }
    .hint{ font-size:12px; color:var(--muted) }
  </style>
</head>
<body>
  <header>
    <div class="row">
      <div class="logo"><div class="logo-badge"></div> <span>Budget Dashboard</span></div>
      <div class="toolbar">
        <button class="btn" id="btnPrevMonth">◀ 이전달</button>
        <div class="btn" style="cursor:default" id="currentMonthLabel"></div>
        <button class="btn" id="btnNextMonth">다음달 ▶</button>
        <button class="btn" id="btnExport">CSV 내보내기</button>
        <label class="btn" for="importFile" style="position:relative; overflow:hidden">CSV 가져오기<input id="importFile" type="file" accept=".csv" style="position:absolute; inset:0; opacity:0; cursor:pointer"></label>
        <button class="btn" id="btnReset" title="모든 데이터를 삭제합니다">초기화</button>
      </div>
    </div>
  </header>

  <main class="container" id="app">

    <section class="grid cols-3" id="summary">
      <div class="card"><h3>총 수입</h3><div class="value" id="sumIncome">0</div><div class="hint" id="countIncome">—</div></div>
      <div class="card"><h3>총 지출</h3><div class="value" id="sumExpense">0</div><div class="hint" id="countExpense">—</div></div>
      <div class="card"><h3>순현금흐름</h3><div class="value" id="netCash">0</div><div class="hint" id="savingRate">저축률 —</div></div>
    </section>

    <div class="divider"></div>

    <section class="grid cols-3">
      <div class="card" style="grid-column: span 2">
        <div class="section-title">거래 추가</div>
        <div class="row wrap">
          <div class="field">
            <label>날짜</label>
            <input type="date" id="txDate" />
          </div>
          <div class="field" style="min-width:220px">
            <label>설명</label>
            <input type="text" id="txDesc" placeholder="예: 스타벅스, 급여"/>
          </div>
          <div class="field">
            <label>카테고리</label>
            <select id="txCategory"></select>
          </div>
          <div class="field">
            <label>유형</label>
            <select id="txType">
              <option value="income">수입</option>
              <option value="expense">지출</option>
            </select>
          </div>
          <div class="field">
            <label>금액</label>
            <input type="number" id="txAmount" placeholder="0" step="0.01"/>
          </div>
          <div class="field" style="align-self:flex-end; min-width:140px">
            <button class="btn primary" id="btnAdd">추가</button>
          </div>
        </div>
        <div class="hint" style="margin-top:8px">Tip: 카테고리는 설정 → 기본 카테고리 수정 가능</div>
      </div>

      <div class="card">
        <div class="section-title">설정</div>
        <div class="stack">
          <div class="field">
            <label>통화표시(ISO 코드)</label>
            <input type="text" id="currencyCode" placeholder="KRW" maxlength="3"/>
          </div>
          <div class="field">
            <label>기본 카테고리(쉼표로 구분)</label>
            <input type="text" id="categorySeed" placeholder="급여, 외주, 식비, 카페, 주거, 교통, 쇼핑, 구독, 의료, 교육"/>
          </div>
          <button class="btn" id="btnApplySettings">적용</button>
        </div>
      </div>
    </section>

    <div class="divider"></div>

    <section class="grid cols-3">
      <div class="card" style="grid-column: span 2">
        <div class="section-title">거래 내역</div>
        <table>
          <thead>
            <tr>
              <th style="width:120px">날짜</th>
              <th>설명</th>
              <th style="width:160px">카테고리</th>
              <th style="width:120px">유형</th>
              <th class="right" style="width:150px">금액</th>
              <th style="width:120px">작업</th>
            </tr>
          </thead>
          <tbody id="txTbody"></tbody>
        </table>
        <div class="row" style="justify-content:space-between; margin-top:8px">
          <div class="hint" id="txCount">—</div>
          <div class="row">
            <input type="month" id="monthPicker" />
            <button class="btn" id="btnThisMonth">이번달</button>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="section-title">지출 비중(카테고리)</div>
        <canvas id="pieCategory" height="250"></canvas>
        <div class="section-title" style="margin-top:16px">일자별 순현금흐름</div>
        <canvas id="lineNet" height="220"></canvas>
      </div>
    </section>

  </main>

  <script>
    // ====== State & Persistence ======
    const LS_KEY = 'bd_transactions_v1';
    const LS_CFG = 'bd_config_v1';

    let cfg = loadCfg() || { currency: 'KRW', categories: ['급여','외주','식비','카페','주거','교통','쇼핑','구독','의료','교육'] };
    let tx = load() || [];

    function save(){ localStorage.setItem(LS_KEY, JSON.stringify(tx)); }
    function load(){ try{ return JSON.parse(localStorage.getItem(LS_KEY)||'[]');}catch{return[]} }
    function saveCfg(){ localStorage.setItem(LS_CFG, JSON.stringify(cfg)); }
    function loadCfg(){ try{ return JSON.parse(localStorage.getItem(LS_CFG)||'null'); }catch{return null} }

    // ====== Utils ======
    const $ = sel => document.querySelector(sel);
    const $$ = sel => Array.from(document.querySelectorAll(sel));
    const fmt = new Intl.NumberFormat('ko-KR', { style:'currency', currency: cfg.currency || 'KRW', maximumFractionDigits:0 });
    function ymd(date){ return date.toISOString().slice(0,10); }
    function monthKey(date){ return date.toISOString().slice(0,7); } // yyyy-mm
    function parseAmount(v){ const n = Number(v); if(Number.isNaN(n)) return 0; return n }
    function uid(){ return Math.random().toString(36).slice(2,10) }
    
    // ====== Elements ======
    const el = {
      sumIncome: $('#sumIncome'), sumExpense: $('#sumExpense'), netCash: $('#netCash'),
      countIncome: $('#countIncome'), countExpense: $('#countExpense'), savingRate: $('#savingRate'),
      txTbody: $('#txTbody'), txDate: $('#txDate'), txDesc: $('#txDesc'), txCategory: $('#txCategory'), txType: $('#txType'), txAmount: $('#txAmount'),
      btnAdd: $('#btnAdd'), txCount: $('#txCount'), monthPicker: $('#monthPicker'), btnThisMonth: $('#btnThisMonth'),
      currencyCode: $('#currencyCode'), categorySeed: $('#categorySeed'), btnApplySettings: $('#btnApplySettings'),
      btnExport: $('#btnExport'), importFile: $('#importFile'), btnReset: $('#btnReset'),
      btnPrevMonth: $('#btnPrevMonth'), btnNextMonth: $('#btnNextMonth'), currentMonthLabel: $('#currentMonthLabel')
    }

    // ====== Init options ======
    function refreshCategoryOptions(){
      el.txCategory.innerHTML = '';
      cfg.categories.forEach(c => {
        const opt = document.createElement('option'); opt.value = c; opt.textContent = c; el.txCategory.appendChild(opt);
      })
    }

    function setDefaults(){
      el.currencyCode.value = cfg.currency;
      el.categorySeed.value = cfg.categories.join(', ');
      refreshCategoryOptions();
      el.txDate.value = ymd(new Date());
    }

    // ====== Month filter ======
    let currentMonth = monthKey(new Date());
    el.monthPicker.value = currentMonth;
    function setMonth(key){ currentMonth = key; el.monthPicker.value = key; el.currentMonthLabel.textContent = key; render(); }

    // Prev/Next month helpers
    function shiftMonth(delta){
      const [y,m] = currentMonth.split('-').map(Number);
      const dt = new Date(y, m-1+delta, 1);
      setMonth(monthKey(dt));
    }

    // ====== CRUD ======
    function addTx(){
      const item = {
        id: uid(),
        date: el.txDate.value || ymd(new Date()),
        desc: el.txDesc.value?.trim() || '',
        category: el.txCategory.value,
        type: el.txType.value, // income | expense
        amount: parseAmount(el.txAmount.value)
      };
      if(!item.amount){ alert('금액을 입력하세요'); return }
      tx.push(item); save();
      // reset minimal
      el.txDesc.value = ''; el.txAmount.value = '';
      render();
    }

    function removeTx(id){
      tx = tx.filter(t => t.id !== id); save(); render();
    }

    // ====== Query by month ======
    function listByMonth(key){ return tx.filter(t => (t.date||'').startsWith(key)); }

    // ====== Render ======
    let pieChart, lineChart;
    function render(){
      // currency formatter may change
      const _fmt = new Intl.NumberFormat('ko-KR', { style:'currency', currency: cfg.currency || 'KRW', maximumFractionDigits:0 });
      const rows = listByMonth(currentMonth).sort((a,b)=> a.date.localeCompare(b.date));
      el.txTbody.innerHTML = '';
      rows.forEach(r => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.date}</td>
          <td>${r.desc || '-'}</td>
          <td><span class="tag">${r.category}</span></td>
          <td class="${r.type==='income'?'income':'expense'}">${r.type==='income'?'수입':'지출'}</td>
          <td class="right">${_fmt.format(r.amount)}</td>
          <td><button class="btn" data-del="${r.id}">삭제</button></td>
        `;
        el.txTbody.appendChild(tr);
      });
      // bind delete buttons
      $$('button[data-del]').forEach(b => b.onclick = e => removeTx(b.dataset.del));

      // counts
      el.txCount.textContent = `${rows.length}건`;

      // sums
      const income = rows.filter(r=>r.type==='income').reduce((s,r)=>s+r.amount,0);
      const expense = rows.filter(r=>r.type==='expense').reduce((s,r)=>s+r.amount,0);
      const net = income - expense;
      el.sumIncome.textContent = _fmt.format(income);
      el.sumExpense.textContent = _fmt.format(expense);
      el.netCash.textContent = _fmt.format(net);
      el.countIncome.textContent = `${rows.filter(r=>r.type==='income').length}건`;
      el.countExpense.textContent = `${rows.filter(r=>r.type==='expense').length}건`;
      el.savingRate.textContent = income>0 ? `저축률 ${( (net/income)*100 ).toFixed(1)}%` : '저축률 —';

      // charts
      const byCat = {};
      rows.filter(r=>r.type==='expense').forEach(r=>{ byCat[r.category]=(byCat[r.category]||0)+r.amount; });
      const pieData = { labels:Object.keys(byCat), datasets:[{ data:Object.values(byCat) }] };

      const days = Array.from(new Set(rows.map(r=>r.date))).sort();
      const netByDay = days.map(d=>{
        const ins = rows.filter(r=>r.date===d && r.type==='income').reduce((s,r)=>s+r.amount,0);
        const outs = rows.filter(r=>r.date===d && r.type==='expense').reduce((s,r)=>s+r.amount,0);
        return { d, v: ins - outs };
      });
      const lineData = { labels: netByDay.map(x=>x.d.slice(5)), datasets:[{ label:'순현금흐름', data: netByDay.map(x=>x.v), tension:.3 }] };

      // destroy before re-create
      if(pieChart) pieChart.destroy();
      if(lineChart) lineChart.destroy();
      const pieCtx = document.getElementById('pieCategory');
      const lineCtx = document.getElementById('lineNet');
      pieChart = new Chart(pieCtx, { type:'pie', data: pieData, options:{ plugins:{ legend:{ position:'bottom' }}}});
      lineChart = new Chart(lineCtx, { type:'line', data: lineData, options:{ plugins:{ legend:{ display:false }}, scales:{ y:{ beginAtZero:true }}}});
    }

    // ====== Settings ======
    function applySettings(){
      const code = (el.currencyCode.value || 'KRW').toUpperCase().slice(0,3);
      const cats = (el.categorySeed.value||'').split(',').map(s=>s.trim()).filter(Boolean);
      cfg.currency = code;
      if(cats.length) cfg.categories = cats;
      saveCfg(); refreshCategoryOptions(); render();
    }

    // ====== CSV ======
    function toCSV(){
      const header = ['id','date','desc','category','type','amount'];
      const lines = [header.join(',')];
      tx.forEach(r => {
        const row = header.map(k => {
          const val = (r[k] ?? '').toString();
          return /[",\n]/.test(val) ? '"'+val.replace(/"/g,'""')+'"' : val;
        });
        lines.push(row.join(','));
      });
      return lines.join('\n');
    }

    function downloadFile(name, text){
      const blob = new Blob([text], {type:'text/csv;charset=utf-8;'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob); a.download = name; a.click(); URL.revokeObjectURL(a.href);
    }

    function parseCSV(text){
      // Tiny CSV parser for the schema
      const lines = text.split(/\r?\n/).filter(Boolean);
      const header = lines.shift().split(',').map(s=>s.trim());
      const idx = (k)=> header.indexOf(k);
      const out = [];
      for(const line of lines){
        let cur = ''; const row=[]; let inQ=false;
        for(let i=0;i<line.length;i++){
          const ch=line[i];
          if(ch==='"'){ if(inQ && line[i+1]==='"'){ row.push(cur+'"'); cur=''; i++; } else { inQ=!inQ; }
          } else if(ch===',' && !inQ){ row.push(cur); cur=''; } else { cur+=ch; }
        }
        row.push(cur);
        const rec = {
          id: row[idx('id')] || uid(),
          date: row[idx('date')] || ymd(new Date()),
          desc: row[idx('desc')] || '',
          category: row[idx('category')] || cfg.categories[0] || '기타',
          type: (row[idx('type')]||'expense').trim()==='income'?'income':'expense',
          amount: parseAmount(row[idx('amount')])
        };
        out.push(rec);
      }
      return out;
    }

    // ====== Bindings ======
    el.btnAdd.onclick = addTx;
    el.btnApplySettings.onclick = applySettings;
    el.btnExport.onclick = ()=> downloadFile('budget-export.csv', toCSV());
    el.importFile.onchange = async (e)=>{
      const file = e.target.files?.[0]; if(!file) return;
      const text = await file.text();
      const data = parseCSV(text);
      tx = tx.concat(data); save(); render(); e.target.value='';
    };
    el.btnReset.onclick = ()=>{ if(confirm('정말 초기화할까요? 저장된 데이터가 모두 삭제됩니다.')){ tx=[]; save(); render(); } };
    el.monthPicker.onchange = e => setMonth(e.target.value);
    el.btnThisMonth.onclick = ()=> setMonth(monthKey(new Date()));
    el.btnPrevMonth.onclick = ()=> shiftMonth(-1);
    el.btnNextMonth.onclick = ()=> shiftMonth(+1);

    // ====== Boot ======
    setDefaults();
    setMonth(currentMonth);
    render();
  </script>
</body>
</html>
